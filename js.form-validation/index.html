<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="all text-center">
        <h1 class="h1 py-5" title="Form Validation">FORM VALIDATION</h1>
        <form name="forms" method="get">
          <h1 id="h1" style="color: rgb(218, 12, 12); font-size: medium;"></h1> 
          <input id="user" type="text" placeholder="Enter Your Username"><br>
          <input id="password" type="password" placeholder="Enter Your Password">
          <i id="icon" class="fa-solid fa-eye"></i><br>
          <input id="email" type="email" placeholder="Enter Your Email"><br>
          <button id="submit" type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
